<!DOCTYPE html>
<html>
    <head>
        <title>Hmm... something went wrong</title>
        <link href="/css/error.css" rel="stylesheet">
    </head>
    <body>
        <div class="flexbox">
            <div class="flex-element" id="smiley">
                <h1 class="font">:( {{ code }}</h1>
            </div>
            <div class="flex-element" id="description">
                <h2 class="font">Uh something terrible happened...</h2>
            </div>
            <div class="flex-element font" id="help">
                <h3 class="font">You can try again <a class="error-link" href="/">here</a></h3>
            </div>
        </div>
    </body>
</html>
